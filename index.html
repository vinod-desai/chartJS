<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ChartJS</title>
</head>

<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script>
        let ctx = document.getElementById('myChart').getContext('2d');
        //ChartJS Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';
        let chart = new Chart(ctx, {
            // The type of chart we want to create (bar/horizontalBar/pie/line/doughnut/radar/polarArea)
            type: 'pie',

            // The data for our dataset
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'My First dataset',
                    // backgroundColor: 'rgb(196, 196, 255)',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 19, 64, 0.2)',
                        'rgba(255, 9, 132, 0.4)'
                    ],
                    // borderColor: 'rgb(0, 0, 0)',
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000',
                    data: [60, 70, 5, 2, 25, 30, 45, 100, 10, 15, 85, 90]
                }]
            },

            // Configuration options go here
            options: {
                title: {
                    display: true,
                    text: '2019 Scores',
                    fontSize: 25
                },
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                }
            }

        });
    </script>
</body>

</html>
